<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Margins</title>
        
        <style>
            .outer {
                background: pink;
                margin: 50px;
                padding: 50px;
                border: 5px solid black;
            }
            .inner {
                background: green;
                padding: 100px;
                border: 2px solid black;
                margin-top: center;
            }
        </style>
    </head>
    
    <body>
        <div class="outer">
            <div class="inner">Какой-нибудь текст</div>
        </div>
    </body>
</html>
