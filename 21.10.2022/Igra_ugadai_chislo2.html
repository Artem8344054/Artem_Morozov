        <script>
			
			let btn="(document.getElementId('btn1').style.display='none')"

			let quest = Math.floor(Math.random() * 100 + 1);
			
			<!-- console.log(quest); -->
			
			while (true) {

				if (isNaN(ans)) {

					continue;
				}
				
				if (quest == ans) {

				else if (quest > ans) {

				}
